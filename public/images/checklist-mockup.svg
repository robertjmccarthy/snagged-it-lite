<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="600" viewBox="0 0 400 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Device Frame -->
  <rect x="10" y="10" width="380" height="580" rx="30" fill="#F3F4F6" stroke="#D1D5DB" stroke-width="2"/>
  <rect x="20" y="20" width="360" height="560" rx="20" fill="white" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- Status Bar -->
  <rect x="30" y="30" width="340" height="30" rx="5" fill="#F9FAFB"/>
  <circle cx="50" cy="45" r="8" fill="#43B681"/>
  <rect x="70" y="41" width="60" height="8" rx="4" fill="#D1D5DB"/>
  <rect x="290" y="41" width="60" height="8" rx="4" fill="#D1D5DB"/>
  
  <!-- Checklist UI -->
  <rect x="30" y="70" width="340" height="490" rx="10" fill="white" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- Header -->
  <rect x="40" y="90" width="320" height="40" rx="5" fill="#FFD44D" opacity="0.2"/>
  <text x="55" y="115" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">Exterior Inspection</text>
  <text x="280" y="115" font-family="Arial" font-size="14" fill="#4B5563">Step 2/5</text>
  
  <!-- Checklist Item -->
  <rect x="40" y="150" width="320" height="140" rx="8" fill="#F9FAFB" stroke="#E5E7EB" stroke-width="1"/>
  <text x="55" y="175" font-family="Arial" font-size="16" font-weight="bold" fill="#333333">Look at all the bricks on the house...</text>
  <text x="55" y="195" font-family="Arial" font-size="14" fill="#4B5563">Check for any cracks, discoloration, or missing mortar.</text>
  
  <!-- Photo Placeholder -->
  <rect x="55" y="210" width="100" height="70" rx="5" fill="#F3F4F6" stroke="#D1D5DB" stroke-width="1"/>
  <path d="M95 235 L105 245 L115 225" stroke="#9CA3AF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  <circle cx="85" cy="225" r="5" fill="#9CA3AF"/>
  <text x="80" y="255" font-family="Arial" font-size="10" fill="#6B7280" text-anchor="middle">Add Photo</text>
  
  <!-- Action Buttons -->
  <rect x="40" y="310" width="150" height="40" rx="20" fill="#F3F4F6" stroke="#D1D5DB" stroke-width="1"/>
  <text x="115" y="335" font-family="Arial" font-size="14" fill="#4B5563" text-anchor="middle">Continue with no snags</text>
  
  <rect x="210" y="310" width="150" height="40" rx="20" fill="#85E0A3" stroke="#6BC288" stroke-width="1"/>
  <text x="285" y="335" font-family="Arial" font-size="14" fill="#333333" text-anchor="middle">Add a snag</text>
  
  <!-- Navigation Dots -->
  <circle cx="185" cy="380" r="5" fill="#FFD44D"/>
  <circle cx="205" cy="380" r="5" fill="#D1D5DB"/>
  <circle cx="225" cy="380" r="5" fill="#D1D5DB"/>
  
  <!-- Bottom Navigation -->
  <rect x="30" y="520" width="340" height="60" rx="10" fill="#F9FAFB"/>
  <circle cx="100" cy="550" r="20" fill="white" stroke="#E5E7EB" stroke-width="1"/>
  <path d="M95 550 L105 560 L115 540" stroke="#43B681" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  
  <circle cx="200" cy="550" r="20" fill="white" stroke="#E5E7EB" stroke-width="1"/>
  <rect x="190" y="540" width="20" height="20" rx="2" stroke="#4B5563" stroke-width="2" fill="none"/>
  
  <circle cx="300" cy="550" r="20" fill="white" stroke="#E5E7EB" stroke-width="1"/>
  <path d="M290 550 L300 550 L310 550 M300 540 L300 560" stroke="#4B5563" stroke-width="2" stroke-linecap="round"/>
